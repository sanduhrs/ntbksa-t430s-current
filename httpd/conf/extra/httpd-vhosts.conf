# Drupal in webroot
<VirtualHost *:80>
  ServerAlias *.d
  UseCanonicalName off
  VirtualDocumentRoot /srv/http/workspace/sites/%1.0

  CustomLog "/var/log/httpd/drupal-access_log" combined
  ErrorLog "/var/log/httpd/drupal-error_log"

  <Directory "/srv/http/workspace/sites/*">
    AllowOverride All
  </Directory>

  RewriteEngine on
  RewriteRule .* - [E=HTTP_AUTHORIZATION:%{HTTP:Authorization},L]

  LogLevel notice
</VirtualHost>

<VirtualHost *:80>
  ServerAlias *.dav
  UseCanonicalName off
  VirtualDocumentRoot /srv/http/workspace/sites/%1.0

  CustomLog "/var/log/httpd/webdav-access_log" combined
  ErrorLog "/var/log/httpd/webdav-error_log"

  RewriteEngine On
  # This makes every request go to server.php
  RewriteRule ^/(.*)$ /remote.php [E=HTTP_AUTHORIZATION:%{HTTP:Authorization},L]

  LogLevel notice
</VirtualHost>

